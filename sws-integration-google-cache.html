<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <style>
            /* Basic style class to give the map container explicit dimensions */
            .map-container {
                position: relative;
                width: 600px;
                height: 600px;
            }

            .control {
                float: left;
            }
        </style>

        <!-- This javascript include is only necessary for browsers which do not natively support the JSON object -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>

        <!-- This javascript include provides the Google Maps API -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

        <script type="text/javascript">
            function GetAuthKey() {
                var requestBody = {
                    "username": document.getElementById("username").value,
                    "password": document.getElementById("password").value
                };

                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function() {
                    if(xmlhttp.readyState != 4) return;

                    switch(xmlhttp.status) {
                        case 200 : {
                            var response = JSON.parse(xmlhttp.responseText);
                            document.getElementById("authKey").value = response.authKey;
                            document.getElementById("refreshMap").click();

                        }; break;
                        default : {
                            alert(xmlhttp.responseText);
                        }
                    };
                };

                xmlhttp.open("POST", "http://sws.corelogic.com/api/authenticate", false);
                xmlhttp.setRequestHeader("Content-Type", "application/json");
                xmlhttp.setRequestHeader("Accept", "application/json");
                xmlhttp.send(JSON.stringify(requestBody));
            };

            function GetMap() {
                var authKey = document.getElementById("authKey").value;

                if(!authKey) {
                    alert("An authKey is required to load map. To proceed, authenticate to get an authKey.");
                    return;
                }

                var mapCoordinates = {
                    "zoom": 15,
                    "center": new google.maps.LatLng(30.33969473417851, -91.1041259765625),
                    "mapTypeId": google.maps.MapTypeId.ROADMAP
                };


                // This URL points to the CoreLogic service that Google will call upon for image data
                var overlayOptions =  {
                    "getTileUrl": function(coord, zoom) {
                        return "http://sws.corelogic.com/api" +
                                "/tile/gmap" +
                                "?x=" + coord.x +
                                "&y=" + coord.y +
                                "&zoom=" + zoom +
                                "&layers=fass:flood" +
                                "&styles=floodpolygonalt" +
                                "&authKey=" + authKey;
                    },
                    "tileSize": new google.maps.Size(256, 256),
                    "isPng": true
                };

                var mapContainer = document.getElementById("myMap");
                var map = new google.maps.Map(mapContainer, mapCoordinates);
                var mapTile = new google.maps.ImageMapType(overlayOptions);

                map.overlayMapTypes.insertAt(0, mapTile);

            };

        </script>
    </head>

    <body>
        <div class="control" style="width:25%;">
            <table>
                <tr>
                    <td><label for="username">SWS Username</label></td>
                    <td><input type="text" id="username" /></td>
                </tr>
                <tr>
                    <td><label for="password">SWS Password</label></td>
                    <td><input type="password" id="password" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="Authenticate" onclick="GetAuthKey();"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="authKey">SWS authKey</label></td>
                    <td><input type="text" id="authKey" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="refreshMap" value="Refresh Map" onclick="GetMap();" /></td>
                </tr>
            </table>
        </div>
        <div id="myMap" class="map-container control" style="margin-left:5%;"></div>
    </body>

</html>
