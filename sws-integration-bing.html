<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <style>
            /* Basic style class to give the map container explicit dimensions */
            .map-container {
                position: relative;
                width: 600px;
                height: 600px;
            }

            div {
                border: 1px solid #000000;
                float: left;
            }
        </style>

        <!-- This javascript include is only necessary for browsers which do not natively support the JSON object -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>

        <!-- This javascript include provides the VirtualEarth API -->
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.3"></script>

        <script type="text/javascript">
            function GetAuthKey() {
                var requestBody = {
                    "username": document.getElementById("username").value,
                    "password": document.getElementById("password").value
                };

                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function() {
                    if(xmlhttp.readyState != 4) return;

                    switch(xmlhttp.status) {
                        case 200 : {
                            var response = JSON.parse(xmlhttp.responseText);
                            document.getElementById("authKey").value = response.authKey;
                            document.getElementById("refreshMap").click();

                        }; break;
                        default : {
                            alert(xmlhttp.responseText);
                        }
                    };
                };

                xmlhttp.open("POST", "http://sws.corelogic.com/api/authenticate", false);
                xmlhttp.setRequestHeader("Content-Type", "application/json");
                xmlhttp.setRequestHeader("Accept", "application/json");
                xmlhttp.send(JSON.stringify(requestBody));
            };

            function GetMap() {
                var authKey = document.getElementById("authKey").value;

                if(!authKey) {
                    alert("An authKey is required to load map. To proceed, authenticate to get an authKey.");
                    return;
                }

                // The Virtual Earth Map constructor receives an argument which is the id attribute of the DIV element below
                var map = new VEMap("myMap");

                var mapCenter = new VELatLong(30.33969473417851, -91.1041259765625);

                // This URL points to the CoreLogic service that Virtual Earth will call upon for image data
                var url = "http://sws.corelogic.com/api" +
                          "/tile/bing" +
                          "?quadKey=%4" +
                          "&layers=fass:flood" +
                          "&styles=floodpolygonalt" +
                          "&authKey=" + authKey;

                // The Virtual Earth Tile Source Specification constructor receives a unique tile name and URL created above
                var parcelTileOverlay = new VETileSourceSpecification('<unique layer identifier>', url);

                // Now that we have the required references, we can load a Virtual Earth map
                map.LoadMap(mapCenter, 15, VEMapStyle.Road, false, VEMapMode.Mode2D, true, 1);

                // With the map loaded, we place the tile
                map.AddTileLayer(parcelTileOverlay, true);
            };

        </script>
    </head>

    <body>
        <div style="width:25%;">
            <table>
                <tr>
                    <td><label for="username">SWS Username</label></td>
                    <td><input type="text" id="username" /></td>
                </tr>
                <tr>
                    <td><label for="password">SWS Password</label></td>
                    <td><input type="password" id="password" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="Authenticate" onclick="GetAuthKey();"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="authKey">SWS authKey</label></td>
                    <td><input type="text" id="authKey" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="refreshMap" value="Refresh Map" onclick="GetMap();" /></td>
                </tr>
            </table>
        </div>
        <div id="myMap" class="map-container" style="margin-left:5%;"></div>
    </body>

</html>
